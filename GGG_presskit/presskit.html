<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="presskitStyle.css">
    <!-- title -->
    <title>Goo Goo Grapplers Press Kit</title>
    <meta name="title" content="Press Kit for Goo Goo Grapplers">
    <meta property="og:title" content="Press Kit for Goo Goo Grapplers">
    <meta property="twitter:title" content="Press Kit for Goo Goo Grapplers">
    <meta name="apple-mobile-web-app-title" content=" Press Kit for Goo Goo Grapplers">
    <!-- Descriptions and SEO Thumbnails -->
    <meta name="description" content="This is the press kit for Goo Goo Grapplers, a 1v1 local battle arena game where you compete with your twin to see who is truly the better baby.">
    <meta property="og:description" content="This is the press kit for Goo Goo Grapplers, a 1v1 local battle arena game where you compete with your twin to see who is truly the better baby.">
    <meta property="og:image" content="img/BothGood_Logo_Web.png">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.googoograpplers.com/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.googoograpplers.com/img/favicon-32x32.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    
</head>
<body id="content">
    <div id="pageContainer" class="main-margins">
        <h1 id="page-title"></h1>
        <h2 id="studio-name"></h2>
        <div class="top">
            <div class="individual-title-and-text">
                <h3>Description</h3>
                <p id="description"></p>
            </div>
            <div class="individual-title-and-text">
                <h3>History</h3>

            </div>
            <div class="individual-title-and-text">

            </div>
            <div class="individual-title-and-text">

            <div class="individual-title-and-text">

                <p id="images"></p>
            </div>
            <div class="individual-title-and-text">

                <p id="logo_and_icon"></p>
            </div>
            <!-- <div class="individual-title-and-text">
                <h3>Selected Articles</h3>
                <p id="selected_articles"></p>
            </div> -->

            </div>
            <div class="individual-title-and-text">

                <p id="additional_links"></p>
            </div>
            <div class="individual-title-and-text">
                <h3>About Both Good</h3>
                <p id="about"></p>
            </div>
            <div class="individual-title-and-text">
                <h3>Credits</h3>
                <p id="credits"></p>
            </div>
            <div class="individual-title-and-text">

	</div>
    <script src="dataparser.js"></script>
</div>

</html>
